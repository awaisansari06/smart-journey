<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sunset gradient -->
    <linearGradient id="sjGradient" x1="120" y1="80" x2="420" y2="440" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF7A18"/>
      <stop offset="0.55" stop-color="#FF3D81"/>
      <stop offset="1" stop-color="#7C3AED"/>
    </linearGradient>

    <linearGradient id="sjSoft" x1="180" y1="160" x2="360" y2="360" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFF7ED" stop-opacity="1"/>
      <stop offset="1" stop-color="#F5F3FF" stop-opacity="1"/>
    </linearGradient>

    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000000" flood-opacity="0.18"/>
    </filter>

    <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer orbit ring -->
  <circle cx="256" cy="256" r="180" stroke="url(#sjGradient)" stroke-width="18" opacity="0.95" filter="url(#softGlow)"/>

  <!-- Globe -->
  <circle cx="256" cy="256" r="148" fill="url(#sjSoft)" filter="url(#shadow)"/>

  <!-- Globe grid -->
  <g opacity="0.45" stroke="#111827" stroke-width="6" stroke-linecap="round">
    <path d="M128 256C170 224 214 210 256 210C298 210 342 224 384 256" opacity="0.35"/>
    <path d="M122 256C170 292 214 308 256 308C298 308 342 292 390 256" opacity="0.35"/>
    <path d="M256 112C228 150 214 200 214 256C214 312 228 362 256 400" opacity="0.35"/>
    <path d="M256 112C284 150 298 200 298 256C298 312 284 362 256 400" opacity="0.35"/>
  </g>

  <!-- Flight orbit swoosh -->
  <path
    d="M92 300C120 172 228 108 330 124C408 136 456 200 444 268C432 336 368 380 296 392C214 406 132 374 92 300Z"
    stroke="url(#sjGradient)"
    stroke-width="14"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.95"
  />

  <!-- Plane symbol (CLEAR & ICONIC) -->
  <g transform="translate(330,140) rotate(18)">
    <!-- plane shadow -->
    <path
      d="M10 54L86 30C92 28 98 32 96 39L86 66L108 84C112 88 108 96 102 94L74 86L56 110C52 116 42 114 40 106L34 78L8 72C0 70 0 56 10 54Z"
      fill="#000000"
      opacity="0.10"
    />
    <!-- plane body -->
    <path
      d="M12 52L90 26C98 24 104 30 100 38L88 66L114 86C120 92 114 102 106 98L74 86L54 114C50 120 40 118 38 110L32 78L10 72C0 68 2 56 12 52Z"
      fill="url(#sjGradient)"
      filter="url(#shadow)"
    />
    <!-- highlight -->
    <path
      d="M90 26C98 24 104 30 100 38L88 66L74 86L84 62C86 56 84 50 78 48L32 78L10 72C0 68 2 56 12 52L90 26Z"
      fill="#FFFFFF"
      opacity="0.22"
    />
  </g>

  <!-- Small sparkle dot -->
  <circle cx="124" cy="176" r="10" fill="url(#sjGradient)" opacity="0.9"/>
</svg>
